<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <h1>Gestión de Productos</h1>

    <form id="agregarProductoForm">
        <h2>Producto</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required>
        <br>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required>
        <br>
        <input type="submit" value="Agregar">
    </form>

    <form id="actualizarProductoForm" style="display:none;">
        <div class="horizontal-container">
            <h2>Actualizar</h2>
            <button class="toggle" type="button" onclick="toggleForm('actualizarProductoForm')">&#9650;</button>
        </div>
        <input type="hidden" id="idActualizar" name="idActualizar" required>
        <label for="nombreActualizar">Nombre:</label>
        <input type="text" id="nombreActualizar" name="nombreActualizar" required>
        <br>
        <label for="cantidadActualizar">Cantidad:</label>
        <input type="number" id="cantidadActualizar" name="cantidadActualizar" required>
        <br>
        <label for="precioActualizar">Precio:</label>
        <input type="number" id="precioActualizar" name="precioActualizar" required>
        <br>
        <input type="submit" value="Guardar">
    </form>

    <h2>Lista de Productos</h2>
    <table id="productosTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Productos serán listados aquí -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
